<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/destinatario/panel">Panel Destinatarios</a></li>
    </ul>
</div>
<div class="col-md-4 col-sm-4 col-xs-4">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Editar destinatario</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/destinatario/guardar">
                    <div class="form-group">
                        <label>Apellido y nombre</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" value="{destinatario-denominacion}" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="correoelectronico" name="correoelectronico" value="{destinatario-correoelectronico}" required>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="destinatario_id" value="{destinatario-destinatario_id}">
                        <button type="submit" class="btn btn-app"> <i class="fa fa-edit"></i> Editar </button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
<div class="col-md-8 col-sm-8 col-xs-8">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de destinatarios</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_destinatario" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Destinatario</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_destinatario}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_destinatario').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
