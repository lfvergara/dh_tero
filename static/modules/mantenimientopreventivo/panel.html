<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> HOME</a></li>
    </ul>
</div>
<div class="col-md-10 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de Mantenimientos Preventivos</h2>
            <ul class="nav navbar-right panel_toolbox">
                <font size="2" class="text-danger"><i class="fa fa-warning" style="color:#B84464;"></i>&nbsp;&nbsp;Ejecución&nbsp;&nbsp;</font>
                <font size="2" class="text-warning"><i class="fa fa-warning" style="color:#faebcc;"></i>&nbsp;&nbsp;5 días&nbsp;&nbsp;</font>
                <font size="2" class="text-success"><i class="fa fa-warning" style="color:#3c763d;"></i>&nbsp;&nbsp;10 días&nbsp;&nbsp;</font>
                <font size="2" class="text-info"><i class="fa fa-warning" style="color:#2577b5;"></i>&nbsp;&nbsp;+ de 10 días&nbsp;&nbsp;</font>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_mantenimientopreventivo" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Motivo</th>
                        <th>Fecha</th>
                        <th>Ejecución (días)</th>
                        <th>Estado</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_mantenimientopreventivo}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-2 col-sm-12 col-xs-12">
    <a href="{url_app}/barrio/agregar" class="btn btn-danger btn-lg" style="width: 100%; font-size: 20px;">
        <i class="fa fa-plus-circle" style="font-size: 50px;"></i> <br>Agregar Mantenimiento
    </a>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="sistema_mantenimientos">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">ATENCIÓN! Sistema de Alertas!</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12" id="alerta_mantenimiento"></div>
                <br><br><br><br><br><br><br><br><br><br><br><br><br>
                <br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" src="{url_static}js/whatsapp.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_mantenimientopreventivo').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );

    var urlMjson = '{url_app}/mantenimientopreventivo/';
    function modalMensaje(mantenimientopreventivo_id) {
        var consultaMantenimiento = $.ajax({
            url: '{url_app}/mantenimientopreventivo/form_email_ajax/' + mantenimientopreventivo_id,
                dataType: 'text',
                async: false
        }).responseText;

        document.getElementById("alerta_mantenimiento").innerHTML = consultaMantenimiento;
        $('#sistema_mantenimientos').modal('show');
    }
</script>
