<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> HOME</a></li>
    </ul>
</div>
<div class="col-md-10 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de barrios</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_barrio" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Barrio</th>
                        <th>Departamento</th>
                        <th>Unicom</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_barrio}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-2 col-sm-12 col-xs-12">
    <a href="{url_app}/barrio/agregar" class="btn btn-danger btn-lg" style="width: 100%; font-size: 25px;">
        <i class="fa fa-plus-circle" style="font-size: 50px;"></i> <br>Agregar Barrio
    </a>
    <a href="{url_app}/barrio/consultar_barrios" class="btn btn-primary btn-lg" style="width: 100%; font-size: 25px;">
        <i class="fa fa-eye" style="font-size: 50px;"></i> <br>Ver Barrios
    </a>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_barrio').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
