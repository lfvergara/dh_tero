<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/tramite/panel">Panel Trámites</a></li>
    </ul>
</div>
<div class="col-md-8 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Editar trámite comercial</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/tramite/actualizar">
                    <div class="form-group col-lg-2 col-md-12 col-sm-12 col-xs-12">
                        <label>Nomenclatura</label>
                        <input type="text" class="form-control" id="nomenclatura" name="nomenclatura" value="{tramite-nomenclatura}" required>
                    </div>
                    <div class="form-group col-lg-8 col-md-12 col-sm-12 col-xs-12">
                        <label>Denominación</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" value="{tramite-denominacion}" required>
                    </div>
                    <div class="form-group col-lg-2 col-md-12 col-sm-12 col-xs-12">
                        <label>Gestión On-Line</label>
                        <div class="radio">
                            <label>
                                <input type="radio" {tramite-checked_si} value="1" id="online1" name="online"> SI 
                            </label>
                            &nbsp;&nbsp;&nbsp;
                            <label>
                                <input type="radio" {tramite-checked_no} value="0" id="online2" name="online"> NO
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label>Requisitos</label>
                        <div class="x_content">
                            <div id="alerts"></div>
                            <div class="btn-toolbar editor" data-role="editor-toolbar" data-target="#editor-one">
                                <div class="btn-group">
                                    <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a data-edit="fontSize 5"><p style="font-size:17px">Huge</p></a></li>
                                        <li><a data-edit="fontSize 3"><p style="font-size:14px">Normal</p></a></li>
                                        <li><a data-edit="fontSize 1"><p style="font-size:11px">Small</p></a></li>
                                    </ul>
                                </div>
                                <div class="btn-group">
                                    <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                                    <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                                    <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                                    <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
                                </div>
                                <div class="btn-group">
                                    <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
                                    <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
                                    <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-dedent"></i></a>
                                    <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
                                </div>
                                <div class="btn-group">
                                    <a class="btn btn-info" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                                    <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                                    <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                                    <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
                                </div>
                                <div class="btn-group">
                                    <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                                    <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                                </div>
                            </div>
                            <div id="editor-one" class="editor-wrapper placeholderText" contenteditable="true">{tramite-requisito}</div>
                            <textarea name="descr" id="descr" style="display:none;"></textarea>
                            <br>
                        </div>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="tramite_id" value="{tramite-tramite_id}">
                        <button type="button" class="btn btn-app" onClick="guardarTramite();"> <i class="fa fa-edit"></i> Editar </button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de trámites comerciales</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_tramite" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Nomenclatura</th>
                        <th>Trámite</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_tramite}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="sistemaAlertas">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">ATENCIÓN! Sistema de Alertas!</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12" id="modal_mensaje">
                    <div class="col-lg-2">
                        <center><h1><i class="fa fa-exclamation-triangle" style="color: #ff6c60;"></i></h1></center>
                    </div>
                    <div class="col-lg-10"><h5 id="msj_alerta_modal"></h5></div>
                </div>
                <div class="col-lg-12" id="modal_mensaje_formulario" style="display: none;"></div>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Wysi -->
<script src="{url_static}vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
<script src="{url_static}vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
<script src="{url_static}vendors/google-code-prettify/src/prettify.js"></script>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_tramite').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );

    function guardarTramite() {
        var array = new Array();
        var flag_array = 0;

        var denominacion = document.getElementById("denominacion").value;
        if (denominacion == null || denominacion.length == 0 || denominacion == "") {
            flag_array = 1;
            array.push("<strong>[ERROR]</strong> Por favor complete la DENOMINACIÓN del trámite.");
        }

        var nomenclatura = document.getElementById("nomenclatura").value;
        if (nomenclatura == null || nomenclatura.length == 0 || nomenclatura == "") {
            flag_array = 1;
            array.push("<strong>[ERROR]</strong> Por favor complete la NOMENCLATURA del trámite.");
        }

        
        var requisitos = document.getElementById("editor-one").innerHTML;
        if (requisitos == null || requisitos.length == 0 || requisitos == "") {
            flag_array = 1;
            array.push("<strong>[ERROR]</strong> Por favor complete los REQUISITOS del trámite.");
        } else {
            document.getElementById('descr').value = requisitos;
        }

        if (flag_array == 0) {    
            document.getElementById("formulario_guardar").submit();
        } else {
            var mensaje = array.join("<br><br>");
            $('#sistemaAlertas').modal('show');
            document.getElementById("msj_alerta_modal").innerHTML = mensaje;
        }
    }
</script>
