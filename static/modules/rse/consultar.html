<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/rse/panel"> Panel RSE</a></li>
    </ul>
</div>
<div class="col-md-6 col-sm-6">
	<section class="panel">
		<div class="x_title">
			<h2><i class="fa fa-eye"></i>&nbsp;&nbsp; Art√≠culo RSE</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
		</div>
		<div class="panel-body">
			<h3 class="green"><i class="fa fa-file-text-o"></i> {rse-denominacion}</h3>
			<h2><cite title="{rse-epigrafe}">{rse-epigrafe}</cite></h2>
		 	<br>
		 	<p>{rse-contenido}</p>
			<div class="project_detail">
				<p class="title">Fecha:</p>
				<p>{rse-fecha}</p>
				<p class="title">Hora:</p>
				<p>{rse-hora}</p>
			</div>
		</div>
	</section>
</div>
<div class="col-md-6 col-sm-6">
	<div class="col-md-12 col-sm-12">
		<div class="pricing">
	        <div class="title" style="max-height: 40px !important; background: #ef5f40;">
	            <h2>Archivos</h2>
	        </div>
	        <div class="x_content">
	        	{lst_archivo}
	        </div>
	    </div>
    </div>
	<div class="col-md-12 col-sm-12">
	    <div class="pricing">
	        <div class="title" style="max-height: 40px !important; background: #ef5f40;">
	            <h2>Videos</h2>
	        </div>
	        <div class="x_content">
	        	{lst_video}
	        </div>
	    </div>

</div>
