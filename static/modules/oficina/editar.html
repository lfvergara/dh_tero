<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/oficina/panel">Panel Oficinas</a></li>
    </ul>
</div>
<div class="col-md-4 col-sm-4 col-xs-4">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Editar oficina</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/oficina/actualizar">
                    <div class="form-group col-lg-12">
                        <label>Denominación</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" value="{oficina-denominacion}" required>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Hora desde</label>
                        <input type="time" class="form-control" id="hora_desde" name="hora_desde" value="{oficina-hora_desde}" required>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Hora hasta</label>
                        <input type="time" class="form-control" id="hora_hasta" name="hora_hasta" value="{oficina-hora_hasta}" required>
                    </div>
                    <div class="ln_solid col-lg-12"></div>
                    <div class="form-group col-lg-12">
                        <label class="col-lg-12">Días de Atención</label>
                        <div class="col-lg-3">
                            <label><input type="checkbox" name="lunes" value="1" {oficinadia-lunes_checked}> Lunes</label>
                        </div>
                        <div class="col-lg-3">
                            <label><input type="checkbox" name="martes" value="1" {oficinadia-martes_checked}> Martes</label>
                        </div>
                        <div class="col-lg-3">
                            <label><input type="checkbox" name="miercoles" value="1" {oficinadia-miercoles_checked}> Miércoles</label>
                        </div>
                        <div class="col-lg-3">
                            <label><input type="checkbox" name="jueves" value="1" {oficinadia-jueves_checked}> Jueves</label>
                        </div>
                        <div class="col-lg-3">
                            <label><input type="checkbox" name="viernes" value="1" {oficinadia-viernes_checked}> Viernes</label>
                        </div>
                        <div class="col-lg-3">
                            <label><input type="checkbox" name="sabado" value="1" {oficinadia-sabado_checked}> Sábado</label>
                        </div>
                        <div class="col-lg-3">
                            <label><input type="checkbox" name="domingo" value="1" {oficinadia-domingo_checked}> Domingo</label>
                        </div>
                    </div>
                    <div class="ln_solid col-lg-12"></div>
                    <div class="form-group col-lg-6">
                        <label>Turnero On-Line</label>
                        <div class="radio">
                            <label>
                                <input type="radio" value="1" id="turnero_online_si" name="turnero_online"> SI
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" checked="" value="0" id="turnero_online_no" name="turnero_online"> NO
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" value="{oficina-direccion}" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Unicom</label>
                        <select class="form-control m-bot15" name="unicom" required>
                            <option value="{unicom-unicom_id}" selected>{unicom-nomenclatura} - {unicom-denominacion}</option>
                            {slt_unicom}
                        </select>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="oficina_id" value="{oficina-oficina_id}">
                        <input type="hidden" name="oficinadia_id" value="{oficinadia-oficinadia_id}">
                        <button type="submit" class="btn btn-app"> <i class="fa fa-edit"></i> Editar </button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
<div class="col-md-8 col-sm-8 col-xs-8">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de oficinas</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_oficina" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Oficina</th>
                        <th>Horario Atención</th>
                        <th>Dirección</th>
                        <th>Unicom</th>
                        <th>Turnero WEB</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_oficina}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_oficina').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
