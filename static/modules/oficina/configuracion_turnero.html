<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> HOME</a></li>
    </ul>
</div>
<div class="col-md-6 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Configurar oficinas</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <form class="form" id="formulario_guardar" method="post" action="{url_app}/oficina/guardar_configuracion_turnero">
                <div class="form-group col-lg-6">
                    <label>Fecha desde</label>
                    <input type="date" class="form-control" id="fecha_desde" name="fecha_desde" required>
                </div>
                <div class="form-group col-lg-6">
                    <label>Fecha hasta</label>
                    <input type="date" class="form-control" id="fecha_hasta" name="fecha_hasta" required>
                </div>
                <div class="form-group col-lg-12">
                    <label>Duración Turno</label>
                    <input type="text" class="form-control" id="duracion_turno" name="duracion_turno" onchange="cambiarDuracion();" required>
                </div>
                <div class="form-group col-lg-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr style="font-size: 12px;">
                                <th>Oficina</th>
                                <th>Cantidad de Gestores</th>
                                <th>Duración Turnos</th>
                            </tr>
                        </thead>
                        <tbody>
                            {tbl_oficina}
                        </tbody>
                    </table>
                </div>            
                <div class="col-lg-12" style="margin-top: 2%;" align="right">
                    <button type="submit" class="btn btn-app"> <i class="fa fa-save"></i> Agregar </button>
                </div>                
            </form>
        </div>
    </div>
</div>
<div class="col-md-6 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Configuraciones</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">            
            <div class="form-group col-lg-12">
                <table id="tbl_configuracionturnero" class="table table-striped table-bordered">
                    <thead>
                        <tr style="font-size: 12px;">
                            <th>Desde</th>
                            <th>Hasta</th>
                            <th>Estado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_rangoturnero}
                    </tbody>
                </table>
            </div>            
        </div>
    </div>

</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_configuracionturnero').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );

    let array_oficinas = [{array_oficinas}];

    function cambiarDuracion() {
        var duracion = document.getElementById('duracion_turno').value;
        array_oficinas.forEach(function(oficina_id, index) {
            document.getElementById('oficina_duracion_' + `${oficina_id}`).value = duracion;
        });
    }
</script>
