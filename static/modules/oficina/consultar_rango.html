<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> HOME</a></li>
    </ul>
</div>
<div class="col-md-6 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Configurar oficinas</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="form-group col-lg-12" style="text-align: right;">
                <span class="badge badge-danger" style="background: {rangoturnero-color_estado};">{rangoturnero-denominacion_estado}</span>
            </div>
            <div class="form-group col-lg-6">
                <label>Fecha desde</label>
                <input type="text" class="form-control" id="fecha_desde" name="fecha_desde" value="{rangoturnero-fecha_desde}" readonly>
            </div>
            <div class="form-group col-lg-6">
                <label>Fecha hasta</label>
                <input type="text" class="form-control" id="fecha_hasta" name="fecha_hasta" value="{rangoturnero-fecha_hasta}" readonly>
            </div>
            <div class="form-group col-lg-12">
                <table id="tbl_oficina" class="table table-striped table-bordered">
                    <thead>
                        <tr style="font-size: 12px;">
                            <th>Oficina</th>
                            <th>Cantidad de Gestores</th>
                            <th>Duraci√≥n Turno</th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_oficina}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Configuraciones</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">            
            <div class="form-group col-lg-12">
                <table id="tbl_configuracionturnero" class="table table-striped table-bordered">
                    <thead>
                        <tr style="font-size: 12px;">
                            <th>Desde</th>
                            <th>Hasta</th>
                            <th>Estado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_rangoturnero}
                    </tbody>
                </table>
            </div>            
        </div>
    </div>

</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_oficina').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );

    $(document).ready(function() {
        $('#tbl_configuracionturnero').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
